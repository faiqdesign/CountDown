<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <link rel="icon" href="https://png.pngtree.com/thumb_back/fh260/background/20210416/pngtree-eid-ul-adha-background-ramadan-arabic-mubarok-islamic-muslim-bakra-fitr-image_630061.jpg">
    <title>CountDown till Bakara Eid</title>
</head>
<body>
    
    <div class="overlay"></div>
    <div class="wrapper">
    <div class="">
        <h1 class="tittle"><span>2024</span>CountDown Till Bakara Eid</h1>
        <div class="CountDown-cantainer">
            <div>
                <p id="days" class="big-text">0</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours" class="big-text">0</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="min" class="big-text">0</p>
                <span>Min</span>
            </div>
            <div>
                <p id="sec" class="big-text">0</p>
                <span>Sec</span>
            </div>
        </div>
    </div>

    </div>





    <script src="app.js"></script>
</body>
</html>
